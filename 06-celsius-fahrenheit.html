<!DOCTYPE html>
  <html>
  <body>
  <p>
  <label>Geef Temperatuur</label>
  <input id="inputTemp" type="number" placeholder="Temperatuur" >
</p>
  <button type="button" onClick="cToF()">Omzetten C naar F </button>
  <button type="button" onClick="fToC()">Omzetten F naar C </button>    
  <script>  
function cToF() 
{
  var cTemp = document.getElementById("inputTemp").value;
  var cToFahr = cTemp * 9 / 5 + 32;
  var omzet = cTemp+'\xB0C is ' + cToFahr + ' \xB0F.';  
    alert( omzet);
}
function fToC() 
{
  var fTemp = document.getElementById("inputTemp").value;
  var fToCel = (fTemp - 32) * 5 / 9;
  var omzet = fTemp+'\xB0F is ' + fToCel + '\xB0C.';
   alert( omzet); 
} 
</script>  
</body>
 </html>
