<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var voornaam = "Abdelhakim";
      var achternaam = "Wahyiane";
      var volledigenaam = voornaam + " " + achternaam;
      document.write("Hallo " + volledigenaam + "<br>");
    </script>

    <script>
      var gebruiker = "Abdelhakim Wahyiane";
      document.write(
        "<br> Jouw naam bevat " + gebruiker.length + " karakters.<br>"
      );
    </script>

    <script>
      var naam = "'javaScriptFrameWork'";
      document.write("<br> De originele filename is: " + naam);
    </script>

    <script>
      var naam = "javaScriptFrameWork";
      document.write("<p>" + naam.toLowerCase() + "</p>");
    </script>

    <script>
      var naam = "'javaScriptFrameWork'";
      document.write(
        "<p> De filename kan beter in kleine letters getypt worden " +
          naam.toLowerCase() +
          "</p>"
      );
    </script>

    <script>
      var naam = "'javascriptframework'";
      var substr1 = naam.substring(0, 11) + "'";
      var substr2 = "'" + naam.substring(11);
      naam.substring(0, 11) + "'";
      document.write(
        "Als je " +
          naam +
          " opsplitst, krijg je: " +
          substr1 +
          " en " +
          substr2 +
          "." +
          "<br>"
      );
    </script>

    <script>
      var karakter = "c";
      document.write(
        "<p> Het zesde karakter (volgens de mensen) in 'javascriptframework' is: " +
          karakter
      );
    </script>
  </body>
